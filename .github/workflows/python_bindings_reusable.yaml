name: Python Bindings Reusable
on:
  workflow_call:
    inputs:
      run_os:
        type: string
        required: true
jobs:
  python_bindings:
    runs-on: ${{ inputs.run_os }}
    env:
      GIT_LFS_SKIP_SMUDGE: 1
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python3
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install pip
        run: python -m pip install --upgrade pip
      - name: Build with pip
        run: python -m pip install --verbose ./python/ pytest
      - name: Run pytest
        run: pytest python/ -v -rs
  python_bindings_optional:
    runs-on: ${{ inputs.run_os }}
    env:
      GIT_LFS_SKIP_SMUDGE: 1
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python3
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install pip
        run: python -m pip install --upgrade pip
      - name: Install package with optional dependencies
        run: python -m pip install --verbose "./python/[all]" pytest
      - name: Run pytest with optional dependency tests
        run: pytest python/ -v -rs
