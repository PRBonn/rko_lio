services:
  rko_lio:
    image: ros_jazzy_dev:latest
    stdin_open: true
    tty: true
    restart: "no"
    network_mode: host
    volumes:
      - ./docker_zsh_history.txt:/home/dev/.zsh_history
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /home/meher/ros_ws/ros2/:/home/dev/ros_ws
      - ${DATA_DIR:-/dev/null}:/data
    environment:
      - DISPLAY=${DISPLAY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, utility, graphics]
